<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Efe Alp">
    <meta name="description" content="The official for The Little Taco Shop">
    <title>LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1> 

        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="#menu">Menu</a></li>
                <li class="header__li"><a href="hours.html">Hours</a></li>
                <li class="header__li"><a href="contact.html">Contact</a></li>
                <li class="header__li"><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img/tacos_and_drink_1000x667.png" alt="Picture of Taco" title="We love Tacos!" width="1000" height="667">
            <figcaption class="offscreen">Tacos and Drink</figcaption>
        </figure>
    </section>

    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header">Tacos</th>
                        <th scope="col" class="menu__header">Qty</th>
                        <th scope="col" class="menu__header">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">Crunchy</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3" class="menu__item menu__sf">Soft</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips &amp; Salsa $2</td>
                    </tr>
                </tfoot>
            </table>
        </article>

            <p class="center">
                <a href="#">Back to Top</a>
            </p>
    </main>

    <hr>

    <footer class="footer">
        <p><span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>

</body>
</html>
